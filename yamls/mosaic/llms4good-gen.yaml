name: llm4good-llama3-8b-vegi
image: mosaicml/llm-foundry:2.3.0_cu121_flash2-latest
gpu_num: 8
cluster: r7z22p1

run_name:
scheduling:
  priority: lowest
  max_retries: 0
  preemptible: false
  watchdog_enabled: false

integrations:
  - integration_type: git_repo
    git_repo: mshtelma/llms_for_good
    git_branch: msh_dev
    pip_install: -e .
    path: /workspace/llm4good

command: |
  cd /workspace/llm4good
  pip install vllm databricks-sql-connector mlflow databricks-sdk==0.27.1 langchain langchain-community
  python llmsforgood/generate_data.py
